name: Build StemSlicer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: StemSlicer-macOS
          - os: windows-latest
            artifact: StemSlicer-Windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download ffmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg
          # Copy ffmpeg binary to project dir so PyInstaller bundles it
          cp $(which ffmpeg) ./ffmpeg
          cp $(which ffprobe) ./ffprobe
          chmod +x ./ffmpeg ./ffprobe

      - name: Download ffmpeg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Download ffmpeg essentials build
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_extract
          # Find and copy the binaries
          $ffmpegExe = Get-ChildItem -Path ffmpeg_extract -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          $ffprobeExe = Get-ChildItem -Path ffmpeg_extract -Recurse -Filter "ffprobe.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination ./ffmpeg.exe
          Copy-Item $ffprobeExe.FullName -Destination ./ffprobe.exe
          Write-Output "ffmpeg.exe and ffprobe.exe copied to project root"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller StemSlicer.spec --clean --noconfirm

      - name: Create macOS zip
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../StemSlicer-macOS.zip StemSlicer.app

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: StemSlicer-macOS
          path: StemSlicer-macOS.zip

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: StemSlicer-Windows
          path: dist/StemSlicer.exe
